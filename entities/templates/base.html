<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ app_name }}</title>
    <style>
      body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
      .navbar { background: {{ navbar_color }}; color: {{ navbar_text_color }}; padding: 12px 16px; display: flex; align-items: center; justify-content: space-between; }
      .navbar a { color: {{ navbar_text_color }}; text-decoration: none; margin-right: 12px; }
      .navbar .title { font-weight: 600; }
      .container { padding: 24px; }
      pre { background: #f5f5f5; padding: 12px; overflow: auto; }
      .spacer { flex: 1; }
      .nav-links a { margin-left: 12px; }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="title">{{ app_name }}{% if current_entity_name %} - {{ current_entity_name }}{% endif %}</div>
      <div class="spacer"></div>
      <div class="nav-links">
        <a href="/">EntitiesHome</a>
        <a href="/profile">Profile</a>
        {% if entity_grants and entity_grants|length > 1 and selected_entity %}
          <a href="/select_entity">Switch Entity</a>
        {% endif %}
        <a href="/signin">Login</a>
        <a href="/logout">Logout</a>
        {% if is_admin %}
          <a href="/list_users">Users</a>
        {% endif %}
      </div>
    </nav>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </body>
  </html>
